{%extends "layout.html"%}

{%block content%}
<h3>
    <div class="userinfo">
        Welcome {{ current_user.username }} 
    </div>
</h3>


<div class="classenrolled">
        {%for i in res%}
        <div >
            <a href="{{url_for('classroom_home', id=i.id)}}" style="color: rgb(0, 0, 0);text-decoration: none;"> 
                <br>
                {{i.name}} 
                <br/>
                By: {{i.teacher}}

            <br> <br>

        {%endfor%}
    
</div>

<br><br>
<a href="{{url_for('join_class')}}"><button>Join Class</button></a>
</div>
{%endblock content%}
